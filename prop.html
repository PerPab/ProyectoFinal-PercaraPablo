<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar propiedad | Inmobiliaria Cosmos</title>
    <script src="./js/script.js"></script>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/estilos.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&family=Macondo&family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&family=Rajdhani:wght@500&display=swap"
        rel="stylesheet">


</head>

<body>



    <body>
        <div class="container-fluid bg-body">

            <div class="row">
                <div
                    class="jumbotron bg-jumbotron text-white d-flex flex-column justify-content-center align-items-center text-center">
                    <div class="texto-cabecera">
                        <h1 class="display-3 text-capitalize text-center">INMOBILIARIA <b>COSMOS</b></h1>
                        <hr />
                        <p class="lead text-center"><b><i>Cambiando el futuro de los argentinos</i></b></p>
                    </div>
                </div>

            </div>



            <!--Cierre cabecera-->
            <div class="row">
                <nav class="nav navbar navbar-dark bg-dark justify-content-start bg-opacity-50">

                    <a href="./index.html" class="nav-item text-white link mb-2 mt-1">Home</a>
                    <a href="./info.html" class="nav-item text-white link mb-2 mt-1">Quienes somos</a>
                    <a href="./prop.html" class="nav-item text-primary link mb-2 mt-1">Publica tu propiedad</a>
                </nav>
            </div>
            <!--Cierre navbar-->


            <!--FORMULARIO-->
            <div class="row mt-5 mb-5 justify-content-center" data-aos="fade-up" data-aos-delay="500">
                <h2 class="text-center text-white mb-3">PUBLICA TU PROPIEDAD</h2>

                <form id="publicar" class="formulario col-12 border bg-dark bg-opacity-50 text-white ">
                    <!--titulo-->
                    <div class="form-group mb-1 mt-2 ">
                        <label for="titulo">Titulo</label>
                        <input class="form-control" type="text" id="titulo">
                    </div>

                    <!--precio-->
                    <div class="form-group mb-1 ">
                        <label for="precio">Precio</label>
                        <input class="form-control" type="text" id="precio">
                    </div>

                    <!--ubicacion-->
                    <div class="form-group mb-1">
                        <label for="ubicacion">Ubicacion</label>
                        <input class="form-control" type="text" id="tel-usuario">
                    </div>

                    <!--imagen-->
                    <div class="form-group mb-4 ">
                        <label for="imagen2">Imagen</label>
                        <input class="form-control" type="text" id="img-2"
                            placeholder="Pegue la URL de la imagen aqui:">
                    </div>
                    <div class="form-group mb-4 ">
                        <label for="imagen3">Imagen opcional</label>
                        <input class="form-control" type="text" id="img-3"
                            placeholder="Pegue la URL de la imagen aqui:">
                    </div>

                    <!--descripcion-->
                    <div class="form-group mt-3">
                        <label for="descripcion">Descripcion</label>
                        <textarea class="form-control" name="descripcion" id="descripcion" cols="30"
                            rows="5"></textarea>
                    </div>


                    <!--Publicar-->
                    <div class="row boton mt-5 mb-4">
                        <button id="btn_publicar" class="btn btn-primary">Publicar</button>
                    </div>


                </form>

            </div>


            <div class="row">
                <footer class="bg-dark text-white text-center p-4 opacity-50">
                    <p>Desarrollado por <b>Pablo Percara</b> para <b><i>Coderhouse</i></b></p>
                </footer>
            </div>
            <!--Cierre footer-->


        </div>









        <script src="./js/bootstrap.bundle.min.js"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>
    </body>

</html>
