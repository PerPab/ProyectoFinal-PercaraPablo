<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario | Inmobiliaria Cosmos</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/estilos.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>

<body>



    <body>
        <div class="container-fluid bg-body">

            <div class="row">
                <div
                    class="jumbotron bg-jumbotron text-white d-flex flex-column justify-content-center align-items-center text-center">
                    <div class="texto-cabecera">
                        <h1 class="display-3 text-capitalize text-center">INMOBILIARIA <b>COSMOS</b></h1>
                        <hr />
                        <p class="lead text-center"><b><i>Cambiando el futuro de los argentinos</i></b></p>
                    </div>
                </div>

            </div>



            <!--Cierre cabecera-->
            <div class="row">
                <nav class="nav navbar navbar-dark bg-dark justify-content-start bg-opacity-50">

                    <a href="./index.html" class="nav-item text-white link mb-2 mt-1">Home</a>
                    <a href="" class="nav-item text-white link mb-2 mt-1">Quienes somos</a>
                    <a href="" class="nav-item text-primary link mb-2 mt-1">Publica tu propiedad</a>
                </nav>
            </div>
            <!--Cierre navbar-->


            <!--FORMULARIO-->
            <div class="row mt-5 mb-5 justify-content-center" data-aos="fade-up" data-aos-delay="300">
                <h2 class="text-center text-white mb-3">FORMULARIO DE CONTACTO</h2>

                <form action="" class="formulario col-12 border bg-dark bg-opacity-50 text-white ">
                    <!--nombre-->
                    <div class="form-group mb-1 mt-2 ">
                        <label for="nombre-usuario">Nombre</label>
                        <input class="form-control" type="text" id="nombre-usuario">
                    </div>


                    <!--apellido-->
                    <div class="form-group mb-1 ">
                        <label for="apellido-usuario">Apellido</label>
                        <input class="form-control" type="text" id="apellido-usuario">
                    </div>

                    <!--telefono-->
                    <div class="form-group mb-1">
                        <label for="tel-usuario">Telefono</label>
                        <input class="form-control" type="tel" id="tel-usuario">
                    </div>

                    <!--E-mail-->
                    <div class="form-group mb-4 ">
                        <label for="email-usuario">E-mail</label>
                        <input class="form-control" type="email" id="email-usuario">
                    </div>

                    <!--Tipo de contacto-->

                    <label class="mb-2" for="">Tipo de contacto</label>
                    <div class="form-check mb-1">
                        <input class="form-check-input" type="radio" name="contacto-usuario-tel"
                            id="contacto-usuario-tel">
                        <label class="form-check-label" for="contacto-usuario-tel">Telefono</label>
                    </div>
                    <div class="form-check mb-4">
                        <input class="form-check-input" type="radio" name="contacto-usuario-email"
                            id="contacto-usuario-email">
                        <label class="form-check-label" for="contacto-usuario-email">E-mail</label>
                    </div>

                    <!--Horario de contacto-->
                    <div class="form-group form-control mb-2">
                        <label for="horarios"><b>Seleccionar horario de contacto:</b></label>
                        <select name="" id="horarios">
                            <option value="opcion-1">De 07:00hs a 12:00hs</option>
                            <option value="opcion-2">De 13:00hs a 18:00hs</option>
                            <option value="opcion-3">De 19:00hs a 24:00hs</option>
                        </select>
                    </div>

                    <!--comentario-->
                    <div class="form-group mt-3">
                        <label for="comentario">Comentario</label>
                        <textarea class="form-control" name="comentario" id="comentario" cols="30" rows="5"></textarea>
                    </div>

                    <!--terminos y condiciones-->
                    <div class="form-check mt-4">
                        <input class="form-check-input" type="checkbox" name="terminos" id="terminos">
                        <label class="form-check-label" for="terminos">Acepto los terminos y condiciones.</label>
                    </div>

                    <!--enviar-->
                    <div class="row boton mt-5 mb-4">
                        <input type="submit" class="btn btn-primary" value="Enviar">
                    </div>


                </form>

            </div>














            <div class="row">
                <footer class="bg-dark text-white text-center p-4 opacity-50">
                    <p>Desarrollado por <b>Pablo Percara</b> para <b><i>Coderhouse</i></b></p>
                </footer>
            </div>
            <!--Cierre footer-->


        </div>









        <script src="./js/bootstrap.bundle.min.js"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>
    </body>

</html>
